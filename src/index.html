<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wectornanime">
    <link rel="stylesheet" href="style.css">
    <title>MyColection</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <header>
        <h1>MyColection</h1>
    </header>
    <main>
        <section  class="searchSection">
            <div class="custom-input">
                <label for="inputSearch">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
                <input id="inputSearch" placeholder="Search" type="text">
            </div>
        </section>
        <section class="mainSection">
            <h2>Jogos:</h2>
            <section class="content">
                <div class="card">
                    <img src="https://cdn2.steamgriddb.com/grid/a687f78b9842c87225e74921765feb1b.png" alt="The Legend of Zelda the Minish Cap">
                </div>
                <div class="card">
                    <img src="https://cdn2.steamgriddb.com/grid/befa1d1faf9bc95c1a29d30ea9a751a2.png" alt="Donkey Kong Country">
                </div>
                <div class="card">
                    <img src="https://cdn2.steamgriddb.com/grid/84e9ed819069d5b01185ed02b2bfb353.png" alt="Sonic the Hedgehog">
                </div>
                <div class="card">
                    <img src="https://cdn2.steamgriddb.com/grid/4ea0c24cb2b668c8b95879af75d3c511.png" alt="H.E.R.O">
                </div>
                <div class="card"><img src="https://cdn2.steamgriddb.com/grid/f293653ffa5c0e53453463a82401dbec.png" alt="Super Mario 64"></div>
                <div class="card"><img src="https://cdn2.steamgriddb.com/grid/c7407167f6863de2f421f9d2f6db837e.png" alt="The Legend of Zelda Four Swords"></div>
                <div class="card"><img src="https://cdn2.steamgriddb.com/grid/aba25a9fda63263672f8e84b6d7a4c6e.png" alt="The Legend of Zelda Tri Force Heroes"></div>
            </section>
        </section>
    </main>
</body>
</html>
